<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section>
            <div class="navbar-section">
                <img src="img/logo.png" alt="Logo ServiOn">
                <nav>
                    <ul>
                        <li class="hover"><a href="#">Home</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Our Plans</a></li>
                        <li><a href="#">Tools & Recources</a></li>
                        <li class="Login"><a href="#">Login <img src="img/user.png" alt="User Illustration"></a></li>
                    </ul>
                </nav>
            </div>
            <div class="content">
                <div>
                    <h1>Web Hosting Easy and Secure</h1>
                    <p>Full control of what you use and pay for</p>
                    <div class="choice">
                        <label for="domainName" style="display: none;"></label>
                        <input type="text" id="domainName" value="Search for a domain name">
                        <select name="extension" id="extension-select">
                            <option value=".com">.com</option>
                            <option value=".fr">.fr</option>
                        </select>
                        <a href="#">CHECK AVAILABILITY</a>
                    </div>
                </div>
                <img src="img/imgHeader.png" alt="">
            </div>
            <div class="rotateLight"></div>
            <div class="rotateDark"></div>
        </section>
    </header>

    <script src="main.js"></script>
</body>
</html>
